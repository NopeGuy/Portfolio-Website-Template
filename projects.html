<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isabela Valnisio - Projects</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
</head>

<body>
    <div class="header_navbar">
        <div id="header-placeholder"></div>
        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });
        </script>
    </div>
    <div id="main">
        <div class="first">
            <div class="firstSection">
                <div class="fsWrap">
                    <div class="fsTextWrap">
                        <h1>Here are some of my notable works</h1>
                        <p>
                            Browse through my various projects, spanning different domains and disciplines.
                        </p>
                    </div>
                    <div class="project-list">
                        <div class="project-item">
                            <div>
                                <h2>Project Title 1</h2>
                                <p>Description of the first project.</p>
                            </div>
                            <button class="project-button">View Project</button>
                        </div>
                        <div class="project-item">
                            <div>
                                <h2>Project Title 2</h2>
                                <p>Description of the second project.</p>
                            </div>
                            <button class="project-button">View Project</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <hr>
        <p>Website made by: <a href="https://github.com/NopeGuy" target="z">@NopeGuy</a></p>
    </footer>

</html>
