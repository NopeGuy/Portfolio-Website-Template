<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlankSpace</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="asset/L0.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />

<body>
    <div class="effects">
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    </div>
    <div id="main">
        <div class="header_navbar">
            <div id="header-placeholder"></div>
            <script>
                fetch('header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('header-placeholder').innerHTML = data;
                    });
            </script>
        </div>
        <div class="first">
            <div class="firstSection">
                <div class="fsWrap">
                    <div class="" fsText" id="particles-js">
                        <div class="" fsTextWrap">
                            <h3>Lorem ipsum dolor sit amet.</h3>
                            <h1>I'm blankie</h1>
                            <div class="fstyping"></div>
                            <span class=" fsTextType first-text">Um </span>
                            <span class="fsTextType sec-text">Gamer</span>
                            <script>
                                // Array of different texts to display
                                var texts = ["Tinkerer", "Engineer", "Funny Guy", "Gamer"];
                                var index = 0;
                                var secText = document.querySelector(".sec-text");

                                // Function to change the second text periodically
                                function changeText() {
                                    secText.textContent = texts[index];
                                    index = (index + 1) % texts.length;
                                }

                                setInterval(changeText, 4000);
                            </script>
                        </div>
                        <p>
                            Explora o meu percurso e minhas descobertas nas áreas de informática. </p>
                    </div>
                    <div class="buttonCV">
                        <button type="button" id="dcvbtn">
                            <a href=""
                                download="CV" target="_blank" style="color: rgb(0, 0, 0);">Download CV</a>
                        </button>
                    </div>
                </div>
                <div class="fsIMGCon">
                    <div class="fsimgWrap">
                        <img src="assets/crop.png" alt="Foto1">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <hr>
        <p>Website made by: <a href="https://github.com/NopeGuy" target="z">@NopeGuy</a></p>
    </footer>

    <script src="scripts/particles.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
